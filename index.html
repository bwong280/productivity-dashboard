<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Dashboard</title>
</head>
<body>

    <div class="info-section">
        <div class="info-items">
            <h1>Greetings</h1>
            <div class="date-section">
                <p>-</p>
            </div>

            <div class="weather-section">
                <div class="weather-icon"></div>
                <div class="weather-text">
                    <div class="temperature">
                        <p>- Â°C</p>
                    </div>
                    <div class="weather-description">
                        <p>-</p>
                    </div>
                </div>
            </div>

            <div class="weather-notification">
                
            </div>

            <div class="todo-question">
                <p>What's on your To-Do list?</p>

                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Enter a task" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter a task'">
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div class="underline"></div>
                </form>

            </div>
        </div>
    </div>
    
    <div class="todo-section">
    <div class="todo-box">
        <div class="todo-title">
            <h1>To-Do List</h1>
            <div class="todo-clear">
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>
        
        <div class="select">
            <select form="todo-form" name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="priority">Priority</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>

        <div class="todo-container">
            <ul class="todo-list">

            </ul>
        </div>

    </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
